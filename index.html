<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="../favicon.ico">
  <title>Two Pane Template</title>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/nihilo/nihilo.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
  <link rel="stylesheet" href="css/twopane.css"/>
</head>

<body class="nihilo">
  <div id="mainContainer">

    <div id="leftPane">
      <div id="leftPaneHeader" align="center">
        <a target="_blank" href="http://dwrgis.water.ca.gov/">Two Pane Template</a>
      </div>

      <div id="serviceNode"></div>
    </div>
      


    <div id="centerPane">
      <div id="basemapToggle"></div>
      <div id="infoWindow"></div>
      <div id="homeButton"></div>
    </div>



    <div id="rightPane" class="mov atop">
      <div id="dataCon">
        <div id="titleNode"></div>
        <div id="layerNode"></div>
        <div id="downloadNode">
          <span id="downloadLink">Download</span>
        </div>
      </div>
    </div>
    <div id="closeRP" class="mov atop unselectable">
      <div id="arro">&#9654;</div>
    </div>

  </div><!-- End  of borderContainer -->

  
  <noscript><div>You have disabled JavaScript in your browser. You'll need to enable it to use this application.</div></noscript>
  <script data-dojo-config="async:1" src="http://js.arcgis.com/3.10/init.js"></script>
  <script async src="js/twopane.js"></script>
      
</body>


</html>
