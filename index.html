<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="../favicon.ico">
  <title>Two Pane Template</title>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/nihilo/nihilo.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
  <link rel="stylesheet" href="css/twopane.css"/>
</head>

<body class="nihilo">
  <div id="mainContainer">

    <div id="leftPane">

      <div id="leftPaneHeader" align="center">
        <a target="_blank" href="http://dwrgis.water.ca.gov/">Two Pane Template</a>
      </div>


      <div id="pane1">
        <h3 class="paneHeadings">Data Type:</h3>
        <form>
  		    <input type="radio"  id="radio1" class= "serviceRadio" name="depthselector">
          <label for="radio1">Depth Below Ground</label><br/>
          <input type="radio"  id="radio2" class= "serviceRadio" checked name="depthselector">
          <label for="radio2">Groundwater Elevation</label><br/>
          <input type="radio"  id="radio3" class= "serviceRadio" checked name="depthselector">
          <label for="radio3">Change in Groundwater Level</label>
        </form>                


        <h3 class="paneHeadings" style= "font:bolder">Selection Parameters:</h3>	
        <div align="left" style="padding:0px 0px 6px 5px">
          <span><input id="selectYear" class="combobox">&nbsp;&nbsp;&nbsp;Select Year</span>
        </div>
        <div align="left" style="padding:0px 0px 4px 5px">
          <span><input id="selectSeason" class="combobox">&nbsp;&nbsp;&nbsp;Select Season</span>
        </div>                                                   
        <div align="left" style="padding:0px 0px 6px 5px">
          <span><input id="selectSpan" class="combobox">&nbsp;&nbsp;&nbsp;Select Period</span>
        </div>	
        <div style="margin-top:-1px; font-size:9px;">(Change in Groundwater Level Only)</div>
                  

        <h3 class="paneHeadings">Show Layers:</h3>            
    		<div class="layer_list" id="activeLayers">
          <div>
            <input type='checkbox' class='layerCheck' id='levelMeasurement' value=0 />
            <label for='levelMeasurement'> Measurements</label>
          </div>                
          <div>
            <input type='checkbox' class='layerCheck' id='levelContours' value=1 />
            <label for='levelContours'> Contours</label>
          </div> 
          <div>
            <input type='checkbox' class='layerCheck' id='levelRamp' value=2 />
            <label for=levelRamp> Color Ramp</label>
          </div>  
          <h3 class="paneHeadings">Legend:</h3>
          <h4 class="legendTitle">Measurements</h4>
          <!--img class="dynamicLegend" src="images/Dynamic_ChangePoints.png"-->
          <h4 class="legendTitle">Contours</h4>
          <!--img class="dynamicLegend" src="images/Dynamic_ChangeContours.png"-->
          <h4 class="legendTitle">Color Ramp</h4>
          <!--img class="dynamicLegend" src="images/Dynamic_ChangeRamp.png"-->
        </div>    
      </div>
    </div>
      


    <div id="centerPane">
      <div id="basemapToggle"></div>
      <div id="infoWindow"></div>
      <div id="homeButton"></div>
    </div>



    <div id="rightPane" class="mov atop">
      <div id="dataCon">
        <div id="titleNode"></div>
        <div id="layerNode"></div>
        <div id="downloadNode">
          <span id="downloadLink">Download</span>
        </div>
      </div>
    </div>
    <div id="closeRP" class="mov atop unselectable">
      <div id="arro">&#9654;</div>
    </div>

  </div><!-- End  of borderContainer -->

  
  <noscript><div>You have disabled JavaScript in your browser. You'll need to enable it to use this application.</div></noscript>
  <script data-dojo-config="async:1" src="http://js.arcgis.com/3.10/init.js"></script>
  <script async src="js/twopane.js"></script>
      
</body>


</html>
